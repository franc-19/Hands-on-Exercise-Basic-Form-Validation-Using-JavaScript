<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Form</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateRegistrationForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="100" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required> Male<br>
        <input type="radio" id="female" name="gender" value="Female" required> Female<br><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="Kenya">Kenya</option>
            <option value="USA">USA</option>
            <!-- Add more countries here -->
        </select><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms and Conditions</label><br><br>

        <button type="submit">Register</button><br><br>
        <div id="registrationErrors" class="error"></div>
    </form>

    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="return validateLoginForm()">
        <label for="loginEmail">Email:</label><br>
        <input type="email" id="loginEmail" name="loginEmail" required><br><br>

        <label for="loginPassword">Password:</label><br>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>

        <button type="submit">Login</button><br><br>
        <div id="loginErrors" class="error"></div>
    </form>

    <script src="validation.js"></script>
</body>
</html>
